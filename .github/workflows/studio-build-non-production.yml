name: Studio - Build Beta

on:
  push:
    branches:
      - "master"
    paths-ignore:
      - 'apps/sqltools/**'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  masterbuild:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    strategy:
      matrix:
        os: [macos-14, ubuntu-22.04, windows-2022, ubuntu-arm64]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@v2
        if: "contains(matrix.os, 'ubuntu') && !contains(matrix.os, 'arm')"

      - name: Install python 3.11 (not Mac)
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
        if: "!startsWith(matrix.os, 'macos')"


      - name: Install flatpak tools
        if: "contains(matrix.os, 'ubuntu') && !contains(matrix.os, 'arm')"
        run: |
          sudo apt install -y flatpak flatpak-builder rpm
          flatpak --user remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo

      - name: Install fpm
        run: sudo gem install fpm
        if: "contains(matrix.os, 'ubuntu') && !contains(matrix.os, 'arm')"

      - name: Install python 3.11 (mac)
        if: "startsWith(matrix.os, 'macos')"
        run: |
          # Install Python 3.11
          brew install python@3.11
          # Add Python 3.11 to PATH
          echo "/opt/homebrew/opt/python@3.11/libexec/bin" >> $GITHUB_PATH
          export PATH="/opt/homebrew/opt/python@3.11/libexec/bin:$PATH"
          export PYTHON_PATH="/opt/homebrew/opt/python@3.11/libexec/bin/python3"

      - name: Verify Python Version
        if: "startsWith(matrix.os, 'windows')"
        run: |
          $PYTHON_VERSION = python --version | Out-String
          Write-Output "Installed Python version: $PYTHON_VERSION"
          if (-not $PYTHON_VERSION.StartsWith("Python 3.11")) {
            Write-Output "Error: Python version does not start with 3.11"
            exit 1
          }
        shell: powershell

      - name: Verify Python Version
        if: "!startsWith(matrix.os, 'windows')"
        run: |
          PYTHON_VERSION=$(python3 --version | cut -d " " -f 2)
          echo "Installed Python version: $PYTHON_VERSION"
          if [[ ! $PYTHON_VERSION == 3.11* ]]; then
            echo "Error: Python version does not start with 3.11"
            exit 1
          fi

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: yarn

      - name: Clean cache
        run: yarn cache clean

      - name: Check dependencies
        run: "yarn install --frozen-lockfile --network-timeout 100000"
        env:
          npm_config_node_gyp: ${{ github.workspace }}${{ runner.os == 'Windows' && '\node_modules\node-gyp\bin\node-gyp.js' || '/node_modules/node-gyp/bin/node-gyp.js' }}

      - name: Get latest successful release
        id: get_latest_release
        run: |
          LATEST_TAG=$(git tag --sort=-creatordate 2>/dev/null | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' | head -n 1 || echo "")
          if [ -n "$LATEST_TAG" ]; then
            LATEST_RELEASE="$LATEST_TAG"
            echo "Found latest release tag: $LATEST_RELEASE"
          else
            echo "No previous release tag found, using first commit"
            FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD 2>/dev/null | head -n 1)
            if [ -z "$FIRST_COMMIT" ]; then
              FIRST_COMMIT=$(git rev-parse HEAD)
            fi
            LATEST_RELEASE="$FIRST_COMMIT"
            echo "Using first commit: $LATEST_RELEASE"
          fi
          echo "latest_release=$LATEST_RELEASE" >> $GITHUB_OUTPUT
        shell: bash

      - name: Generate changelog
        id: generate_changelog
        run: |
          LATEST_RELEASE="${{ steps.get_latest_release.outputs.latest_release }}"
          CURRENT_COMMIT=$(git rev-parse HEAD)
          
          echo "Generating changelog from $LATEST_RELEASE to $CURRENT_COMMIT"
          
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" "$LATEST_RELEASE..HEAD" --no-merges || echo "- No changes")
          
          if [ -z "$CHANGELOG" ] || [ "$CHANGELOG" = "- No changes" ]; then
            CHANGELOG="- No changes since last release"
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          mkdir -p apps/studio/build
          echo "## Changelog" > apps/studio/build/release-notes.md
          echo "" >> apps/studio/build/release-notes.md
          echo "$CHANGELOG" >> apps/studio/build/release-notes.md

      - name: Set beta version
        if: "!startsWith(matrix.os, 'windows')"
        run: |
          CURRENT_VERSION=$(jq -r '.version' apps/studio/package.json)
          COMMIT_SHA=$(git rev-parse --short=8 HEAD)
          if [[ ! "$CURRENT_VERSION" =~ -beta ]]; then
            BETA_VERSION="${CURRENT_VERSION}-beta.${COMMIT_SHA}"
            jq --arg v "$BETA_VERSION" '.version = $v' apps/studio/package.json > tmp.json && mv tmp.json apps/studio/package.json
            echo "Updated version to: $BETA_VERSION"
          else
            echo "Version already has beta suffix: $CURRENT_VERSION"
          fi

      - name: Set beta version (Windows)
        if: "startsWith(matrix.os, 'windows')"
        shell: powershell
        run: |
          $packageJson = Get-Content apps/studio/package.json | ConvertFrom-Json
          $currentVersion = $packageJson.version
          $commitSha = git rev-parse --short=8 HEAD
          if ($currentVersion -notmatch '-beta') {
            $betaVersion = "$currentVersion-beta.$commitSha"
            $packageJson.version = $betaVersion
            $packageJson | ConvertTo-Json -Depth 10 | Set-Content apps/studio/package.json
            Write-Output "Updated version to: $betaVersion"
          } else {
            Write-Output "Version already has beta suffix: $currentVersion"
          }

      - name: Build Electron app (Beta)
        run: "yarn run electron:build --publish always"
        if: startsWith(matrix.os, 'ubuntu') == false
        env:
          PYTHON_PATH: "${{ startsWith(matrix.os, 'macos') && '/opt/homebrew/opt/python@3.11/libexec/bin/python3' || '$PYTHON_PATH' }}"
          PYTHONPATH: "${{ startsWith(matrix.os, 'macos') && '/opt/homebrew/opt/python@3.11/libexec/bin/python3' || '$PYTHONPATH' }}"
          SNAPCRAFT_BUILD_ENVIRONMENT: 'lxd'
          USE_SYSTEM_FPM: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Beta - Linux AppImage)
        run: "yarn run electron:build --publish always --linux AppImage"
        if: startsWith(matrix.os, 'ubuntu')
        env:
          PYTHON_PATH: "${{ startsWith(matrix.os, 'macos') && '/opt/homebrew/opt/python@3.11/libexec/bin/python3' || '$PYTHON_PATH' }}"
          PYTHONPATH: "${{ startsWith(matrix.os, 'macos') && '/opt/homebrew/opt/python@3.11/libexec/bin/python3' || '$PYTHONPATH' }}"
          SNAPCRAFT_BUILD_ENVIRONMENT: 'lxd'
          USE_SYSTEM_FPM: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup artifacts
        if: "!startsWith(matrix.os, 'windows')"
        run: |
          npx rimraf "apps/studio/dist_electron/!(*.exe|*.deb|*.rpm|*.AppImage|*.dmg|*.snap)"

      - name: Cleanup artifacts Win
        if: "startsWith(matrix.os, 'windows')"
        continue-on-error: true
        run: |
          npx rimraf "apps\studio\dist_electron\!(*.exe)"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: apps/studio/dist_electron
